        <div class="container-header">
            <div class="navbar">

                    <p class="slogan">Music Muscle Matters</p>
                </div>

        </div>
        <div class="login-box">
            <h2>Reserve Your Class</h2>
            <form>
              <div class="user-box">
                <p class="droplabel">Which Class Are Your Reserving For?</p>
                <select name="" id="SelectClassType">
                  <option class="options">Select a Class</option>
                  <option class="options" id="2023-04-04" value="PureDance/April-4-2023/Clients/">Pure Dance 04/03/2023 7PM</option>

                </select>
              </div>
              <div class="user-box">
                <input type="text" name="" id="First_Name" required>
                <label>First Name</label>
              </div>
              <div class="user-box">
                <input type="text" name="" id="Last_Name" required>
                <label>Last Name</label>
              </div>
              <div class="user-box">
                <input type="text" name="" id="Phone_Number" required>
                <label>Phone Number</label>
              </div>
              <div class="user-box">
                <div id="numcount"></div>
              </div>
              <a href="#" id="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Reserve Your Spot!
              </a>
            </form>
          </div>
